
<h1>Lista de mediciones</h1>
<table class="table">
    <thead>
        <tr>
            <td>Id sensor</td>
            <td>Fecha</td>
            <td>PM10</td>
            <td>PM2.5</td>
            <td>Latitud/Longitud</td>
        </tr>
    </thead>
    <tbody>
        
        <tr ng-repeat="r in registros">
            <td><a href="/#!/sensor/{{r.sensorid}}/{{r.fecha}}">{{ r.sensorid }}</a></td>
            <td>{{ r.fecha }}</td>
            <td>{{ r.pm10 }}</td>
            <td>{{ r.pm2_5 }}</td>
            <td>{{ r.latlong }}</td>
            
        </tr>
        </tr>
        <tr>
            <td><button class="btn btn-danger" ng-click="eliminarSensor()">Eliminar todos los registros de este sensor</button></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
</table>
